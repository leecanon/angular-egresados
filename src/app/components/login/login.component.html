<app-navbar></app-navbar>
<div class="principal">

  <div class="alert alert-success" *ngIf="status =='success'">
    Login correcto
  </div>
  <div class="alert alert-danger" *ngIf="status =='error'">
    No logramos identificarte, por favor vuelve a intentarlo
  </div>

  <div class="jumbotron">
    <h1 class="display-4">Login</h1>
    <p class="lead">Ingrese con el correo institucional</p>

    <div class="col-lg-4" id="formulario_x">
      <hr class="my-4">

      <form action="" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="" class="form-control" type="email" name="email" #email="ngModel" [(ngModel)]="user.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,5}$" required>
          <small class="invalid-f" *ngIf="!email.valid && email.touched">
            ¿Qué clase de Email es ese?
          </small>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input id="" class="form-control" type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required>
          <small class="invalid-f" *ngIf="!password.valid && password.touched">
            MIAU
          </small>
        </div>
<!--
        <input type="submit" value="Ingresar" class="btn btn-success" [disabled]="loginForm.invalid">
-->
        <div>
          <button click type="submit" class="btn btn-primary" type="submit" value="Entrar" [disabled]="!loginForm.form.valid">
            Ingresar
          </button>
        </div>

      </form>
      <hr class="my-4">
      <p>
        Si olvidaste tu contraseña
        <a href="#">
          haz clic aquí
        </a>
      </p>
      <div>
        <app-loginsocial></app-loginsocial>
      </div>
    </div>
  </div>
  <div>
    

  </div>
</div>
