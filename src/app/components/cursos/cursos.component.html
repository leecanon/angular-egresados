<app-navbar></app-navbar>


<div class ="loading" *ngIf="!cars">Cargando......</div>

<div id="contenedor_pag">
  <div id="div_1">
    <div class="col-lg-8" id="div_1_1">
      <h1>
        Todos los cursos
      </h1>
    </div>
    <div class="col-lg-4" id="div_1_2">
      <button [routerLink]="['/crear-nombre']" class="btn btn-primary btn-lg active" role="button" style="width: 100%;">Crear Curso</button>
    </div>
  </div>
  <br>
  <br>

  <div class="col-md-12"*ngIf="cars " id="div_2">
  <br/>

  <table class="table table-hover table-stripped table"  id="cars-list"  datatable [dtOptions]="dtOptions">
  <thead>
    <tr>
      <th>Cursos</th>
      <th>Precio</th>
      <th>Disponibilidad</th>
      <th>Acciones</th>
    </tr>
  </thead>

  <tbody>
    
    <tr *ngFor="let car of cars">
      <td>
        <a [routerLink]="['/nombre', car.id] " > {{car.title}} </a>
      </td>

      <td>{{car.price}}</td>

      <td>
        <span *ngIf="car.status == 'true'">Si</span>
        <span *ngIf="car.status != 'true'">No</span>
      </td>

      <td>
        <a [routerLink]="['/editar-nombre', car.id]" class="btn btn-warning">     Editar</a>
        <a (click)="deleteCar(car.id) " class="btn btn-danger"> Borrar</a>
      </td>
    </tr>
  </tbody>

</table>
