<app-navbar></app-navbar>
<div class="principal">
  <div>
    <!--<p *ngIf="status != 'success'">REGÍSTRATE P</p>
    -->
    <div class="alert alert-success" *ngIf="status =='error'">
      El registro se ha completado correctamente,
      <a [routerLink] = "['/login']">
        identificate aqui
      </a>
    </div>

    <div class="alert alert-danger" *ngIf="status =='success'">
        El registro no se ha completado correctamente
    </div>
  </div>

  <div class="jumbotron" id="j">
    <h1 class="display-4">Registro</h1>
    <p class="lead">Por favor, coloca cuidadosamente tus datos</p>

    <div class="col-lg-8" id="formulario_x">
      <hr class="my-4">

      <form action="" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">


          <div class="col-lg-6" id="formCol1">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input id="" class="form-control" type="text" name="name" #name="ngModel" [(ngModel)]="user.name" pattern="[a-zA-Z]+" required>
              <small class="invalid-f" *ngIf="!name.valid && name.touched">
                PON UN NOMBRE REAL P CTMREEEEEEEEEE
              </small>
            </div>

            <div class="form-group">
              <label for="surname">Apellidos</label>
              <input id="" class="form-control" type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" pattern="[a-zA-Z]+" required>
              <small class="invalid-f" *ngIf="!surname.valid && surname.touched">
                PON LOS APELLIDOS CORRECTOS
              </small>
            </div>
          </div>

          <div class="col-lg-6" id="formCol2">
            <div class="form-group">
              <label for="email">Email</label>
              <input id="" class="form-control" type="email" name="email" #email="ngModel" [(ngModel)]="user.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,5}$" required>
              <small class="invalid-f" *ngIf="!email.valid && email.touched">
                ¿QUÉ CLASE DE EMAIL ES ESE?
              </small>
            </div>

            <div class="form-group">
              <label for="password">Contraseña</label>
              <input id="" class="form-control" type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required>
              <small class="invalid-f" *ngIf="!password.valid && password.touched">
                MIAU
              </small>
            </div>
          </div>

          <div id="formCol3">

          </div>

        <div id="formCol4" class="col-lg-12">
          <button click type="submit" class="btn btn-primary" type="submit" value="Registrar" [disabled]="registerForm.invalid">
            Registrarse
          </button>
        </div>
      </form>

    </div>

</div>
