<div class ="loading" *ngIf="!cars">
    Cargando......

</div>

<div class="col-md-12"*ngIf="cars "  >


<h2> {{title}} </h2>
<br/>

<table class="table table-hover table-stripped"  id="cars-list"  >
    <tr>
        <th>Cursos</th>
        <th>Precio</th>
        <th>Â¿ Esta Disponible?</th>
        <th>Acciones</th>
    </tr>

    <tr *ngFor="let car of cars" [value]="cars.id"  >
        <td >
        <a [routerLink]="['/nombre', car.id] " > {{car.title}}  </a>
    </td>
    <td>
        {{car.price}}
    </td>
    <td>
        <span *ngIf="car.status == 'true'">
            Si
        </span>
        <span *ngIf="car.status != 'true'">
            No
        </span>

    </td>
    <td>
        <a [routerLink]="['/editar-nombre', car.id]" class="btn btn-warning"> Editar</a>

        <a (click)="deleteCar(car.id) " class="btn btn-danger"> Borrar</a>
    </td>
    </tr>
</table>

</div>
